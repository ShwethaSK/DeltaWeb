<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial scale=1.0">
<style type='text/css'>
.redcolor{
	color:red;
}
.yellowcolor{
	color:yellow;
}
.greencolor
{
	color:green;
}
body
{
	-webkit-animation:colorchange 15s infinite;
}
@-webkit-keyframes colorchange
{
	0%{background-color:lightgreen;}
	25%{background-color:pink;}
	50%{background-color:aquamarine;}
	75%{background-color:lightyellow;}
	100%{background-color:lightblue;}
}    
 h1
{
	font-family:cursive;
	color:red;
}
</style>
<script type="text/javascript">
var node,textnode,editElem,parent,child,userVersion,select;
function add_function()
{
	node=document.createElement("LI");
	textnode=document.createTextNode(prompt("Please enter your note","User"));
	node.appendChild(textnode);
	select=prompt("Enter your priority color","color");
if(select=="green"){
   	node.setAttribute("color","greencolor");
        }
   else if(select=="red"){
   node.setAttribute("color","redcolor");
   }
   else if(select=="yellow"){
   node.setAttribute("color","yellowcolor");
   }
   document.getElementById("div").appendChild(node);
   }
function delete_function()
{
	parent=document.getElementById("myList");
	child=document.getElementById("div");
	parent.removeChild(child);
}
function save_edit_function()
{

	editElem=document.getElementById("div")||document.getElementById("myList");
	editElem.contentEditable="false";
	userVersion=editElem.innerHTML;
	localStorage.userEdits=userVersion;
	alert("Edits saved");
	document.getElementById("update").innerHTML="To do list-";
}
function edit_function()
{
	editElem=document.getElementById("div");
	document.getElementById("div").contentEditable="true";
	alert("Content is now editable");
	userVersion=editElem.innerHTML;
	localStorage.userEdits=userVersion;
}
/*function checkEdits()
{
	if(localStorage.userEdits!=null)
		document.getElementById("div").innerHTML=localStorage.userEdits;
}*/
</script>
<title>
Joe Hacker's world
</title>
</head>
<body onload="checkEdits()">
<h1 style='border:3px solid black' id="H1">Welcome to Joe Hacker's personal webpage</h1>
<u1 id="myList">
<p id="update">To do list-</p>
<div id="div">
</u1>
</div>
<hr />
<form>
<input type="button" value="Add notes" title="Click here to add notes" onclick="add_function()">
<input type="button" value="Edit notes" title="Click to edit notes" onclick="edit_function()">
<input type="button" value="Delete notes" title="Click here to delete notes" onclick="delete_function()">
<input type="button" value="Save notes" title="Click to save notes" onclick="save_edit_function()">
</form>
</body>
</html>
