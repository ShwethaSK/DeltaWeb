<head>

<style type='text/css'>
body

 h1

<script type="text/javascript">
var node,textnode,editElem,parent,child,userVersion,select,x1=0,i,l,par,DIV,j,toSort,newSort,abcd;
function add_function()
{
	x1++;
	DIV=document.createElement("LI");
	DIV.setAttribute("id","DIV"+x1);
	var x=prompt("Please enter your note","User");
	textnode=document.createTextNode(x);
	DIV.appendChild(textnode);
	node=document.getElementById("div");
	node.appendChild(DIV);
	select=prompt("Enter your priority color- Red for high priority,yellow for medium priority and green for low priority","color");
if(select=="green"){
	document.getElementById("DIV"+x1).setAttribute("value","0");
   	document.getElementById("DIV"+x1).setAttribute("style","background-color:green");
        }
   else if(select=="red"){
   document.getElementById("DIV"+x1).setAttribute("value","2");
   document.getElementById("DIV"+x1).setAttribute("style","background-color:red");
   }
   else if(select=="yellow"){
   	document.getElementById("DIV"+x1).setAttribute("value","1");
   	  document.getElementById("DIV"+x1).setAttribute("style","background-color:yellow");
      }
   }
   function edit_priority_function()
   {
var number=prompt("Enter note number","Number");
select=prompt("Enter your priority color- Red for high priority,yellow for medium priority and green for low priority","color");
if(select=="green"){
	document.getElementById("DIV"+number).setAttribute("value","0");
   	document.getElementById("DIV"+number).setAttribute("style","background-color:green");
        }
   else if(select=="red"){
   document.getElementById("DIV"+number).setAttribute("value","2");
   document.getElementById("DIV"+number).setAttribute("style","background-color:red");
   }
   else if(select=="yellow"){
   	document.getElementById("DIV"+number).setAttribute("value","1");
   	  document.getElementById("DIV"+number).setAttribute("style","background-color:yellow");
      }
   }
function sorting()
   {
   toSort=document.getElementById("div").childNodes;
   l=toSort.length;
   newSort=Array.prototype.slice.call(toSort);
   abcd=Array.prototype.map.call(newSort, function(e){return e["value"];});
   abcd.sort(function(a,b){
   	return b-a;});
   for(i=0; i<l;i++){
    for(j=0;j<l;j++){
	if(newSort[j]["value"]==abcd[i])
		{ 
	document.getElementById("div").appendChild(newSort[j]);	
		}
}
}
}
function delete_function()
{
	child=document.getElementById("DIV"+x1);
	x1--;
	child.parentNode.removeChild(child);
}
function save_edit_function()
{
	editElem=document.getElementById("div");
	editElem.contentEditable="false";
	userVersion=editElem.innerHTML;
	localStorage.userEdits=userVersion;
	alert("Edits saved");
	document.getElementById("div").innerHTML;
}
function edit_function()
{
	editElem=document.getElementById("div");
	document.getElementById("div").contentEditable="true";
	alert("Content is now editable");
	userVersion=editElem.innerHTML;
	localStorage.userEdits=userVersion;
}

</script>
